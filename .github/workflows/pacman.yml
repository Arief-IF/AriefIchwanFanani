name: Pacman Contribution Graph

on:
  schedule:
    - cron: '*/12 * * * *' # Jalankan setiap 12 jam
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # --- Action 1: Generate Snake/Pacman Graph ---
      - uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Menentukan output disimpan di folder "dist"
          outputs: dist/pacman-contribution-graph.svg
            
      # --- Action 2: Commit dan Push ke Branch Utama ---
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Generate new Pacman graph
          # Hanya commit file yang baru dibuat di folder dist/
          file_pattern: dist/*.svg
