name: Generate Animated Contribution Graph

on:
  schedule:
    # Jalankan setiap 12 jam
    - cron: '0 */12 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-graph:
    permissions:
      contents: write # Memberikan izin untuk commit file
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Menggunakan Action platane/snk untuk menghasilkan animasi Pac-Man
      # Ini akan membuat 2 file: satu untuk tema terang, satu untuk tema gelap
      - name: Generate Pacman SVGs for Light and Dark Themes
        uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          mode: pacman # Mengaktifkan mode Pac-Man
          # Output untuk tema terang dan gelap
          outputs: |
            dist/github-pacman-light.svg
            dist/github-pacman-dark.svg

      # Commit dan push file SVG yang baru dibuat ke branch utama (main)
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(pacman): generate animated graph for themes"
          file_pattern: dist/*.svg # Commit semua file SVG di folder dist/
