name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # LANGKAH INI MENGGANTIKAN ACTION ABOZANONA YANG GAGAL
      - name: Generate Pacman/Snake SVG
        uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          mode: pacman
          # Output untuk tema terang/gelap (seperti yang Anda inginkan)
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg

      # Langkah commit: Mendorong file SVG yang baru dibuat ke branch main
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(pacman): generate animated graph"
          file_pattern: dist/*.svg
