name: Generate pacman animation

on:
  schedule:
    - cron: "* */12 * * *" # Pemicu berdasarkan waktu
  workflow_dispatch: # Pemicu manual (tanpa dash di depannya)
  push:
    branches:
      - main # Pemicu berdasarkan push ke main
      
jobs:
  generate:
    permissions:
      contents: write # Memberikan izin untuk commit file
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: . # Mengambil file SVG dari folder root (tempat SVG dibuat)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
